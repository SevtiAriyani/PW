<html>
<head>
<meta>
  <title>sesi 3 Styling CSS</title>
  <style>
    section{border:1px solid black;}
        body { margin: 0; }
        input { color: black; background: pink; width: 100%; }
        #username { background: pink; margin: 5px; }
        #sandi { background: pink; padding: 5px 2px 3px 4px; }
        .col-1-2 { width: 50%; }
        .col-1-3 { width: 33.33%; }
        @media screen and (max-width: 700px) { [class*='col-'] { width: 50%; } }
        @media screen and (max-width: 450px) { [class*='col-'] { width: 100%; } }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section id="paragraf" class="col-1-2">
            <b>Hallo</b> <i>Pemrograman Web</i>
        </section>
        
        <section id="table" class="col-1-2">
            Hi PW
            <table border="1">
                <tr><td>1</td><td>2</td></tr>
                <tr><td>3</td><td>4</td></tr>
            </table>
        </section>
        
        <section id="form" class="col-1-3">
            HI PW 
            <form>
                <label>Username:</label>
                <input id="username" type="text" name="username">
                <br>
                <label>Sandi:</label>
                <input id="sandi" type="password" name="password">
                <br>
                <label>Tanggal Lahir:</label>
                <input type="date" name="birthdate">
                <br>
                <label>Upload File:</label>
                <input type="file" name="fileUpload">
                <br>
                <label>Pilih Gender:</label>
                <input type="radio" name="gender" value="male"> Laki-laki
                <input type="radio" name="gender" value="female"> Perempuan
                <br>
                <label>Hobi:</label>
                <input type="checkbox" name="hobby" value="coding"> Coding
                <input type="checkbox" name="hobby" value="reading"> Membaca
                <br>
                <label>Cari:</label>
                <input type="search" name="search">
                <br>
                <input type="submit" value="Login">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
